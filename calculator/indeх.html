<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input class=input_text id="main_input">
        <div class="calculator_1">
            <input type="submit" value="save" class="big_save_button">
            <input type="submit" value="C" class="regular_button_cancel">
        </div>
        <div class="calculator_2">
            <input type="submit" value="1" class="regular_button">
            <input type="submit" value="2" class="regular_button">
            <input type="submit" value="3" class="regular_button">
            <input type="submit" value="+" class="regular_button">
        </div>
        <div class="calculator_3">
            <input type="submit" value="4" class="regular_button">
            <input type="submit" value="5" class="regular_button">
            <input type="submit" value="6" class="regular_button">
            <input type="submit" value="-" class="regular_button">
        </div>
        <div class="calculator_4">
            <input type="submit" value="7" class="regular_button">
            <input type="submit" value="8" class="regular_button">
            <input type="submit" value="9" class="regular_button">
            <input type="submit" value="*" class="regular_button">
        </div>
        <div <div class="calculator_5">
            <input type="submit" value="0" class="regular_button">
            <input type="submit" value="." class="regular_button">
            <input type="submit" value="=" class="regular_button_result">
            <input type="submit" value="/" class="regular_button">
        </div>

        <script src="script.js"></script>
    </div>
</body>

</html>
