<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.0/mustache.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>musicapp</title>
</head>

<body>
    <div id='songs'>
        <script id="templates" type="x-tmpl-mustache">
            <ul>
   {{#rock}}
   <li> {{.}}</li>
   {{/rock}}
   </ul>
</script>
    </div>
    <div id="player">
        <audio id="myAudio">
            <source src="music/Scorpions-Wing_of_change.mp3" type="audio/mpeg" id="currentTrack">
        </audio>
        <div class="buttons">
            <button id="back" type="button"></button>
            <button id="play" type="button"></button>
            <button id="pause" type="button"></button>
            <button id="forward" type="button"></button>
        </div>
        <div class='info_Player'>
            <div class='listening_song'>
            </div>
            <div class='progress'>
                <div class="progress-bar">
                    <span class="progress-bar-fill"></span>
                </div>
            </div>
                <div class='time_And_Volume'>
                    <div class='time'> 0:00
                    </div>
                    <div class='volume'><input type="range" id="start" name="volume" step="0.1" value="1" min="0" max="1">
                        <label for="volume">Volume</label>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script/rock.json"></script>
        <script type="text/javascript" src="script/classic.json"></script>
        <script src='script/script.js'></script>
</body>

</html>
